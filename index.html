<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adaptive design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="circles"></div>
    <section class="header">
        <h1>Get an Estimate for Workspace</h1>
    </section>
    <section class="form_title">
        <h2>Post Your Requirements</h2>
        <p>Please fill the form below to receive a quote for workspace. Please add all the details required.</p>
    </section>
    <section>
        <form class="form_form">
            <h2>Contact details</h2>
            <p>Please fill your information so we can get in touch with you.</p>
            <hr>
            <div class="inputs">
                <label>
                    <p>Name</p>
                    <input type="text" name="name" id="user_name" placeholder="Your Name">
                </label>
                <label>
                    <p>Phone number</p>
                    <input type="tel" name="phone" id="user_phone" placeholder="(123) 456 - 7890">
                </label>
                <label>
                    <p>Email</p>
                    <input type="email" name="email" id="user_email" placeholder="Your Mail ID">
                </label>
                <label>
                    <p>Date</p>
                    <input type="date" name="date" id="user_date" placeholder="dd - mm - yy">
                </label>
            </div>
        </form>

        <button class="next_button">Next</button>
    </section>
</body>
</html>
